name: flutter_wt_wiki
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.5.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  http: ^1.2.2
  cached_network_image: ^3.4.1
  panorama_viewer: ^1.0.3
  flutter_layout_grid: ^2.0.7
  webview_flutter: ^4.9.0
  webview_flutter_android: ^3.16.7  
  sqflite: ^2.3.3+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  fonts:
    - family: CustomFont
      fonts:
        - asset: assets/fonts/wt_symbols.ttf

  uses-material-design: true
  assets:
    - assets/images/
    - assets/fonts/
    - assets/fakevehicles/a6m2.json
    - assets/modifications/
    - assets/en.json
    - assets/vehiclesdb.sqlite3
